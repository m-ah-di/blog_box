{% extends 'blogs/base/base.html' %}
{% block p_title %}Editing {{ article.title }} | BlogBox{% endblock p_title %}
{% block body %}
{% include 'blogs/base/materials/editor_navbar.html' %}
<style>
    .errorlist{
    font-weight:bold;
  color: black;
  list-style:none;
    }

    .helptext{
        opacity:75%;
        text-align: justify;
        font-size:14px;
    }



</style>

<div class="p-3 bg-light text-center">
    <form action="{% url 'blogs:edit_article' article.id %}" method="post">
        {% csrf_token %}
        {{ editor_form.media }}
        {{ editor_form.as_p }}
        <!--    small button for big device-->
        <div class="d-grid m-3 d-block d-sm-none">
            <button class="btn btn-success btn-rounded" name="submit">Save</button>
        </div>
        <!--    big button for small device-->
        <div class="m-3 d-none d-sm-block">
            <button class="btn btn-success btn-rounded" name="submit">Save</button>
        </div>
    </form>
</div>
{% endblock body %}
